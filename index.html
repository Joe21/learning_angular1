<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>NFL Teams Angular Demo</title>
	<script src="js/angular/lib/angular.min.js"></script>
	<script src="js/angular/js/controllers.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	 <!-- main-container starts -->
	<div class="main-container" ng-controller = "MyController">
		<ul class="teamlist">
			<li ng-repeat="item in teams">
				<div class="info">
					<h2>{{item.name}}</h2>
				</div>
				<img ng-src="images/{{item.shortname}}.jpg" alt="{{item.name}} logo">
				<hr/ >
			</li>
		</ul>
	</div> <!-- main-container ends -->
</body>
</html>
